<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt(`qual é seu nome?`)
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras. </br>`)
        document.write(`Seu nome em maísculas é ${nome.toLocaleUpperCase()}</br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}</br>`)
        //n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) para mostrar em dinheiro.
    </script>
</body>
</html>
