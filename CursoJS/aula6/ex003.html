<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(133, 133, 241);
            color: white;
            font: normal 20pt Arial;
        }

        h1 { 
            color: rgb(175, 175, 78);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição.</p> 
    <script> 
    var n1 = Number.parseInt(window.prompt('Digite um número: ')) //string prompt são tratados como string
    var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // parseInt para inteiros e o parseFloat para decimais
    var n3 = Number(window.prompt('Digite outro número: ')) // Number utilizado par o js converter por observação do número
    // para converter para string pode utilizar String(n) ou n.toString()
    var s = n1 + n2 + n3
    window.alert("A soma dos valores é " + s)
</script>
</body>
</html>
