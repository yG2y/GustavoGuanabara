<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(197, 180, 180);
            color: white;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique me mim</div>
    <button onclick="window.alert(p1.innerHTML)">Mostrar Alerta innerHTML</button> <!-- Observe que nesse caso o alert vai apresentar o <strong></strong> -->
    <p>
    <script>
        //window.document.write(window.document.URL)
        var p1 = window.document.getElementsByTagName('p')[1] // o valor dentro de colchetes serve para se referir ao paragrafo em array        
        window.document.write('Est√° escrito assim: ' + p1.innerText)
        p1.style.color = 'darkblue'
        window.document.write('</br>Usando o innerHTML puxamos o negrito: ' + p1.innerHTML)
        
  </script>
</body>
</html>
